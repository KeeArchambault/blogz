{% extends "base.html" %}

{% block content %}
 <h1> All Posts </h1>
{% if posts|length == 0 %}
<p>No posts yet.</p>
{% else %}


    {% for post in posts %}
        <a style=" text-decoration: none" href="/case1?id={{post.id}}"><h1>{{post.header}}</h1></a>
        <p>{{post.body}}</p>
        <a style=" text-decoration: none; color:gray; font-size: 10pt;" href="/single_user?id={{post.user.id}}"><p>post by {{post.user.email}}</p></a>
        <hr>
    {% endfor %}


{% endif %}



{% endblock %}
